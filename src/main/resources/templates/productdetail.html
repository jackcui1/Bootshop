<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/bootshop_head :: bootshop_head">
</head>
<body>

	<div th:include="fragments/bootshop_header:: bootshop_header"></div>

	<div id="mainBody">
		<div class="container">
			<div class="row">
				<!--  ============== Sidebar ============== -->
				<div id="sidebar" class="span3"
					th:include="fragments/bootshop_leftnav:: bootshop_leftnav"></div>
				<!--  ============== end Sidebar ============== -->	
					
				<div class="span9">
					<ul class="breadcrumb">
						<li><a href="/">Home</a> <span class="divider">/</span></li>
						<li><a href="/product/list/">Products</a> <span
							class="divider">/</span></li>
						<li class="active">product Details</li>
					</ul>

					<div class="row">
					<div id="gallery" class="span3">
						<a th:href="${product.absolutImagename}" title=""> 
						<img th:src="${product.absolutImagename}" style="width: 100%"
							alt="" />
						</a>

					</div>
					<div class="span6">
						<h3 th:text="${product.productname}">product name</h3>
						<small th:text="${product.model}">model</small>
						<hr class="soft" />
						<form class="form-horizontal qtyFrm">
							<div class="control-group">
								<label class="control-label"><span th:text="${'C$ '+product.price}">$222.00</span></label>
								<div class="controls">
									<button type="submit" 
										class="btn btn-large btn-primary pull-right">
										Add to cart <i class=" icon-shopping-cart"></i>
									</button>
								</div>
							</div>
						</form>

						<hr class="soft" />
						<h4 th:text="${product.unitInStock+' items in stock'}"> items in stock</h4>
						<hr class="soft clr" />
						<p th:text="${product.description}">Product Description</p>
						<hr class="soft clr" />
					</div>

					<div class="span9">
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade active in" id="home">
								<h4>Product Information</h4>
								<table class="table table-bordered">
									<tbody>
										<tr class="techSpecRow">
											<td class="techSpecTD1">Brand:</td>
											<td class="techSpecTD2" th:text="${product.brand}">Fujifilm</td>
										</tr>
										<tr class="techSpecRow">
											<td class="techSpecTD1">Model:</td>
											<td class="techSpecTD2" th:text="${product.model}">FinePix S2950HD</td>
										</tr>
										<tr class="techSpecRow">
											<td class="techSpecTD1">Dimensions:</td>
											<td class="techSpecTD2" th:text="${product.dimensions}">5.50" h x 5.50" w x 2.00" l, .75
												pounds</td>
										</tr>
										<tr class="techSpecRow">
											<td class="techSpecTD1">SKU:</td>
											<td class="techSpecTD2" th:text="${product.sku}">5.50" h x 5.50" w x 2.00" l, .75
												pounds</td>
										</tr>
									</tbody>
								</table>

								<h5>Description</h5>
								<p th:text="${product.description}">product description</p>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
	</div>
	<div id="footerSection"
		th:include="fragments/bootshop_footer :: bootshop_footer"></div>
</body>
</html>
