<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/bootshop_head :: bootshop_head">
</head>
<body>

	<div th:include="fragments/bootshop_header:: bootshop_header"></div>

	<div id="mainBody">
		<div class="container">
			<div class="row">
				<!--  ============== Sidebar ============== -->
				<div id="sidebar" class="span3"
					th:include="fragments/bootshop_leftnav:: bootshop_leftnav">
				</div>
				<div class="span9">
    <ul class="breadcrumb">
		<li><a href="/">Home</a> <span class="divider">/</span></li>
		<li class="active">Products List</li>
    </ul>
	<h3> Products List <small class="pull-right" th:text="${#lists.size(products)+' products are available'}"> 40 products are available </small></h3>	
	<hr class="soft"/>
	<p>
		You can select product you like.
	</p>
	<hr class="soft"/>
	  
	<div class="tab-pane  active" id="blockView">
		<ul class="thumbnails">
			<li class="span3" th:each="product : ${products}">
			  <div class="thumbnail">
				<a th:href="${ '/product/view/' + product.productid}"><img th:src="${product.absolutImagename}" alt=""/></a>
				<div class="caption">
				  <h5 th:text="${product.brand}"></h5>
				  <p th:text="${product.model}"> 
					I'm a paragraph. Click here 
				  </p>
				   <h4 style="text-align:center">
					   <a class="btn" href="product_details.html"><i class="icon-zoom-in"></i></a>
					   <a class="btn" href="#" th:onclick="'javascript:addItemToCart(\'' + ${product.productid} + '\');'">Add to <i class="icon-shopping-cart"></i></a>
					   <a class="btn btn-primary" th:text="${'C$'+ product.price}">222.00</a>
				   </h4>
				</div>
			  </div>
			</li>
		  </ul>
	<hr class="soft"/>
	</div>
	<div class="pagination">
			<ul>
			<li><a href="#">&lsaquo;</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">...</a></li>
			<li><a href="#">&rsaquo;</a></li>
			</ul>
			</div>
	
			<br class="clr"/>
</div>
</div>
	
				
				
				
			</div>
		</div>

	<!-- mainBody -->
	<div id="footerSection"
		th:include="fragments/bootshop_footer :: bootshop_footer"></div>
</body>
</html>
